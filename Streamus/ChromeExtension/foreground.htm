<!DOCTYPE html>

<html>
    <head>
        <title>Streamus</title>
        <link href="css/foreground.css" rel="stylesheet" type="text/css" />
        <link href="css/aristo/aristo.css" rel="stylesheet" type="text/css" />
        <link href="css/introjs.css" rel="stylesheet" type="text/css" />
    
        <script src="js/foreground/requirePaths.js"></script>
        <script data-main="main" src="../ChromeExtension/js/thirdParty/require.js"></script>

        <div id="content" >
            <div id="head" class="gradient" data-intro='Welcome! Here are your player controls. Oh, and the currently loaded video (if one is loaded, that is!)' data-step='1'>
                <div id="PlayPauseButton" class="disabled" title="Toggle Play/Pause">
                    <svg id="PlayIcon" width="22" height="22">
                        <polygon class="path" fill="gray" points="0,0 16.5,11 0,22 "/>
                    </svg>
                    <svg id="PauseIcon" width="22" height="22">
                        <rect class="path" x="3" y="0" width="5" height="22" rx="2px" ry="2px" fill="#000" />
                        <rect class="path" x="13" y="0" width="5" height="22" rx="2px" ry="2px" fill="#000" />
                    </svg>
                    <div id="LoadingSpinner">
                    </div>
                </div>
                <div id="Header">
                    <span id="HeaderTitle">
                        Welcome to Streamus
                    </span>
                </div>
                <div id="SkipButton" class="disabled" title="Next Video">
                    <svg width="16px" height="16px">
                        <rect class="path" x="14" y="3" width="2" height="10" fill="gray" />
                        <path class="path" d="M0,3 L7,8 L0,13z" fill="gray" />
                        <path class="path" d="M7,3 L14,8, L7,13z" fill="gray" />
                    </svg> 
                </div>
                <div id="PreviousButton" class="disabled" title="Previous Video">
                    <svg width="16px" height="16px">
                        <rect class="path" x="0" y="3" width="2" height="10" fill="gray" />
                        <path class="path" d="M9,3 L2,8 L9,13z" fill="gray" />
                        <path class="path" d="M16,3 L9,8, L16,13z" fill="gray" />
                    </svg>  
                </div>
                <div id="rowBottom">
                    <input type="range" id="VideoTimeProgressBar" title="Current Video Time"min="0" step="1" max="0" value="0" />

                    <div id="time">
                        <label class="TimeDisplay" id="CurrentTimeLabel" title="Elapsed Time">00:00</label>
                        / 
                        <label class="TimeDisplay" id="TotalTimeLabel" title="Video Duration">00:00</label>
                    </div>
                    <div id="SettingsButton" class="settingsControl" title="Settings">
                       <img id="SettingsButtonSvgWrapper" src="images/settingsButton.svg"/>
                    </div>
                    <div id="MuteButton" class="volumeControl" title="Toggle Volume">
                        <svg width="16" height="16">
                            <path d="M0,6 L3,6 L7,2 L7,14 L3,10 L0,10Z" fill="#fff" />
                            <rect class="MuteButtonBar" id="MuteButtonBar1" x="9" y="6.5" width="1" height="3" />
                            <rect class="MuteButtonBar"id="MuteButtonBar2" x="11" y="5" width="1" height="6" />
                            <rect class="MuteButtonBar" id="MuteButtonBar3" x="13" y="3.5" width="1" height="9" />
                            <rect class="MuteButtonBar" id="MuteButtonBar4" x="15" y="2" width="1" height="12" />
                        </svg>
                    </div>
                </div>
            </div>

            <div id="VolumeSliderWrapper" class="volumeControl">
                <input type="range" id="VolumeSlider" class="volumeControl" title="Current Volume" min="0" max="100" step="1" value="0" />
            </div>

            <div id="div"></div>
            
            <div id="menu">
                <a id="VideoMenuButton" class="menubutton" data-content="VideoContent" href="#">
                    <svg width="30" height="30">
                    </svg>
                    <span>Video</span>
                </a>
                <a id="HomeMenuButton" class="menubutton active" data-content="HomeContent" href="#" data-intro="Home tab is for your current playlist's videos" data-step='2'>
                    <svg width="30" height="30">
                        <path d="M11.5,2 L22,12 L0,12 L18,12 L18,20 L13,20 L13,13 L9,13 L9,20 L4,20 L4,12 L0,12Z" fill="#000" />
                    </svg>
                    <span>Home</span>
                </a>
                <a id="PlaylistsMenuButton" class="menubutton" data-content="PlaylistsContent" href="#" data-intro="This one is for adding new playlists!" data-step='3'>
                    <svg width="22" height="22">
                        <rect x="0" y="0.5" width="22" height="3" fill="#000"/>
                        <rect x="0" y="6.5" width="22" height="3" fill="#000"/>
                        <rect x="0" y="12.5" width="22" height="3" fill="#000"/>
                        <rect x="0" y="18.5" width="22" height="3" fill="#000"/>
                    </svg>
                    <span>Playlists</span></a>
                <a id="SettingsMenuButton" class="menubutton" data-content="SettingsContent" href="#" data-intro="Here you can enable 'Radio Mode' which is sweet." data-step='4'>

            </div>
            
            <div id="VideoContent" class="content">
            </div>

            <div id="HomeContent" class="content">
                <div id="CurrentPlaylistItemDisplay" class="header">
                </div>

                <div id="PlaylistItemList" class="list">
                    <ul>
                    </ul>
                </div>
            </div>

            <div id="PlaylistsContent" class="content">
                <div id="PlaylistDisplay" class="header">
                </div>

                <div id="PlaylistList" class="list">
                    <ul>
                    </ul>
                </div>
            </div>

            <div id="SettingsContent" class="content">
                <p><a target="_blank" href="https://www.facebook.com/dialog/oauth?client_id=120407378113997&response_type=token&scope=publish_actions&redirect_uri=http://www.facebook.com/connect/login_success.html">Facebook Connect</a></p>
            </div>

        <div id="BannedVideoDialog">
            <div>Unable to use video because it was banned on copyright grounds.</div>
        </div>

        <div id="ContextMenu">
        </div>​
