<!DOCTYPE html>

<html>
    <head>
        <title>Streamus: YouTube music streamed through a Google Chrome extension</title>
        <link href="http://www.streamus.com/css/bootstrap.css" rel="stylesheet" />
        <link href="http://www.streamus.com/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="http://www.streamus.com/css/index.css" rel="stylesheet" />
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/jbnkffmindojffecdhbbmekbmkkfpmjd">
        <link rel='shortcut icon' href='http://www.streamus.com/favicon.ico' />
    </head>
    <body>
        <div class="container-narrow">
            
            <div class="row-fluid">
                <div class="logoWrapper span12">
                    <a href="javascript:void(0)" onclick=" document.location.href = 'http://streamus.com' ">
                        <img src="http://streamus.com/img/logo.png" alt="Streamus" />
                    </a>
                </div>
            </div>

            <hr>
            
            <div class="streamusNotInstalledWarning jumbotron">
                <h3>Looks like you're not experiencing Streamus yet.<br /> Try it out?</h3>
                
                <a id="installButton" class="btn btn-large btn-success" href="javascript:void(0)">Install extension now</a>
            </div>
            
            <hr>

            <div class="footer row-fluid">
                <div class="span6 legalWrapper">
                    <p>
                        © 2013 Streamus 
                    </p>
                    <p>
                        <a href="http://www.streamus.com/legal/terms-of-use.htm" title="Terms of Use of Streamus" rel="noindex, nofollow">Terms of Use</a>
                        <a href="http://www.streamus.com/legal/privacy.htm" title="Privacy Policy of Streamus" rel="noindex, nofollow">Privacy</a>
                    </p>
                </div>                                     
                
                <div class="span6 text-right badgeWrapper">
                    <img src="http://www.streamus.com/img/youTubeBadge.png" alt="Powered by YouTube" />
                    
                    
                    <a href="https://chrome.google.com/webstore/detail/streamus-beta/jbnkffmindojffecdhbbmekbmkkfpmjd?hl=en-US" >
                        <img src="http://www.streamus.com/img/chromeWebStoreBadge.png" alt="Available in the Chrome Web Store" />  
                    </a>

                </div>  
            </div>
        </div>
        
        <aside class="social">
            <div class="g-plusone" data-size="medium" data-href="https://chrome.google.com/webstore/detail/streamus-beta/jbnkffmindojffecdhbbmekbmkkfpmjd"></div>

            <div id="fb-root"></div>
            <div class="fb-like" data-href="https://www.facebook.com/GetStreamus"  data-send="false" data-layout="button_count" data-width="420" data-show-faces="false" data-font="lucida grande"></div>

        </aside>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://www.streamus.com/js/jquery.js"></script>
        <script src="http://www.streamus.com/js/underscore.js"></script>
        <script src="http://www.streamus.com/js/backbone.js"></script>
        <script src="http://www.streamus.com/js/bootstrap.js"></script>
        <script src="http://www.streamus.com/js/detectMobileBrowser.js"></script>
        <script src="http://www.streamus.com/js/googleAnalytics.js"></script>
        <script src="http://www.streamus.com/js/googlePlusOneButton.js"></script>
        <script src="http://www.streamus.com/js/facebookLikeButton.js"></script>
        <script src="http://www.streamus.com/js/index.js"></script>

    </body>
</html>
