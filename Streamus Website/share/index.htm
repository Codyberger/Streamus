<!DOCTYPE html>

<html>
    <head>
        <title>Streamus: YouTube music through a Google Chrome extension stream</title>
        <link href="http://www.streamus.com/css/bootstrap.css" rel="stylesheet" />
        <link href="http://www.streamus.com/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="http://www.streamus.com/css/index.css" rel="stylesheet" />
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/jbnkffmindojffecdhbbmekbmkkfpmjd">
        <link rel='shortcut icon' href='http://www.streamus.com/favicon.ico' />
    </head>
    <body>
        <div class="container-narrow">
            
            <div class="row-fluid">
                 <div class="logoWrapper span12">
                    <!--TODO: Is it possible to declare these relatively?-->
                    <a href="javascript:void(0)" onclick=" document.location.href = 'http://streamus.com' ">
                        <img src="http://streamus.com/img/logo.png" alt="Streamus" />
                    </a>
                </div>
            </div>

            <hr>
            
            <div class="jumbotron">
                <h3>Looks like you're not experiencing Streamus yet.<br /> Try it out?</h3>
                
                <a id="installButton" class="btn btn-large btn-success" href="javascript:void(0)">Install extension now</a>
            </div>

        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://www.streamus.com/js/jquery.js"></script>
        <script src="http://www.streamus.com/js/underscore.js"></script>
        <script src="http://www.streamus.com/js/backbone.js"></script>
        <script src="http://www.streamus.com/js/bootstrap.js"></script>
        <script src="http://www.streamus.com/js/index.js"></script>

    </body>
</html>
